<ion-view view-title="Hunt">
    <ion-content>
      <button ng-repeat="(key, value) in allHunts" class="button button-positive button-full" ng-click="loadHunt(value)">
        {{ value.name }}
      </button>
      <button class="button button-balanced button-full" ng-click="createHunt()">Add a new Scavenger Hunt + </button>
    </ion-content>
</ion-view>
