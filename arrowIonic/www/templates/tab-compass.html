<ion-view view-title="Compass">
<!--using 'ion-pane' instead of ion-content is one way to disable scroll in the compass view -->
  <ion-pane>
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{distance.toFixed(2)}} miles to your destination</h1>
    </div>
    <ion-content class="has-header" padding="true">
      <h4 class="title">Location 1: Statue of Liberty</h4>
      <p class="description info">The Statue of Liberty is a colossal neoclassical sculpture on Liberty Island in New York Harbor in New York City, in the United States.  It was a gift to the United States from the people of France.</p>
      <div>
        <div id="circle" style={{rotation}}>
          <div id="arrow"></div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
